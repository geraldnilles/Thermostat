<!doctype html>
<html>
<head>
<title>Thermostat</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<link rel="apple-touch-icon" sizes="180x180" href="static/icon-180.png" />
<link rel="icon" type="image/png" sizes="32x32" href="static/icon-32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="static/icon-16.png" />
<link rel="manifest" href="static/manifest.json" crossorigin="use-credentials" />

</head>
<body>
<div class="mt-3 p-3 container" style="background:lightblue">
    <!-- TODO Drop down arrow to select num of episodes -->
    <div class="text-center">
        <div class="pb-3">
	    <table class="table">
	    	<tr>
		    <th scope="col">Min Temp</th>
		    <th scope="col">Current Temp</th>
		    <th scope="col">Max Temp</th>
		</tr>
	    	<tr>
		    <td><span id="lowtemp">68</span></td>
		    <td><span id="currtemp">Sensing...</span></td>
		    <td><span id="hightemp">77</span></td>
		</tr>
	    	<tr>
		    <td></td>
		    <td><a href="#">History</a></td>
		    <td></td>
		</tr>
	    </table>
        </div>
        <div class="pb-3  " >
            <h4>Adjust</h4>
	    <div class="btn-group btn-group-lg">
                <button class="btn btn-primary temp" value="down" ><i class="material-icons">arrow_downward</i></button>
                <button class="btn btn-warning temp" value="up"  ><i class="material-icons">arrow_upward</i></button>
	    </div>

        </div>
        <div class="pb-3">
            <h4>Set Mode</h4>
	     <div class="btn-group btn-group-lg">
	         <button class="btn btn-secondary mode active" value="auto" >Auto</button>
		 <button class="btn btn-secondary mode " value="cool_only" >Cool Only</button>
		 <button class="btn btn-secondary mode " value="heat_only" >Heat Only</button>
		 <button class="btn btn-secondary mode " value="fan_only" >Fan Only</button>
		 <button class="btn btn-secondary mode " value="off" >Off</button>
	    </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="static/main.js" ></script>
</body>
</html>
